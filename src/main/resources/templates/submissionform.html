<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset=UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/litera/bootstrap.min.css"
          integrity="sha384-enpDwFISL6M3ZGZ50Tjo8m65q06uLVnyvkFO3rsoW0UC15ATBFz3QEhr3hmxpYsn" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
          integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <!-- end of Bootstrap CSS -->
    <title>Guest Demographics Submission Form</title>
</head>
<body>
<header>
    <div class="container-fluid bg-light py-2">
        <div class="row">
            <div class="col-md-12">
                <h1 class=" text-muted display-6 px-3">Submitted Contact Form</h1>
            </div>
        </div>
    </div>
</header>

<div class="d-flex flex-column px-5 py-5 mb-4 text-dark bg-success bg-opacity-75">
    <!-- first and last name -->
    <div class="d-flex flex-row mb-4">
        <div><span>First Name:  <span th:text="${demographicsData.firstName}"></span></span></div>
        <div class="ml-5"><span>Last Name: <span th:text="${demographicsData.lastName}"></span></span> </div>
    </div>
    <!-- id number and expiration date -->
    <div class="d-flex flex-row mb-3">
        <span>ID Number: <span th:text="${demographicsData.idNumber}"></span></span>
        <div class="ml-5"><span>Expiration Date: <span th:text="${demographicsData.idExpirationDate}"></span></span> </div>
    </div>
    <!-- address -->
    <div class="mb-4">
        <span>Address: <span th:text="${demographicsData.address}"></span></span>
    </div>
    <!-- city, state, zipcode -->
    <div class="d-flex flex-row mb-3">
        <span>City: <span th:text="${demographicsData.city}"></span></span>
        <div class="ml-5"><span>State: <span th:text="${demographicsData.state}"></span></span></div>
        <div class="ml-5"><span>Zipcode: <span th:text="${demographicsData.zipcode}"></span></span></div>
    </div>
    <!-- phone number -->
    <div class="mb-4">
        <span>Phone Number: <span th:text="${demographicsData.phoneNumber}"></span></span>
    </div>
    <!-- email address -->
    <div class="mb-4">
        <span>Email Address: <span th:text="${demographicsData.email}"></span></span>
    </div>
    <!-- loyalty number -->

    <div class="mb-4">
        <span>Loyalty Number: <span th:text="${demographicsData.loyaltyNumber}"></span></span>
    </div>


</div>
</body>
</html>
