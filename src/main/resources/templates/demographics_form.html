<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="">
<head>
  <meta http-equiv="Content-Type" content="text/html" charset=UTF-8">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/litera/bootstrap.min.css"
        integrity="sha384-enpDwFISL6M3ZGZ50Tjo8m65q06uLVnyvkFO3rsoW0UC15ATBFz3QEhr3hmxpYsn" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
  <!-- end of Bootstrap CSS -->

    <title>Guest Demographics Form</title>
</head>
<body>
<!-- header -->
<header>
  <div class="container-fluid bg-light py-2">
    <div class="row">
      <div class="col-md-12">
        <h1 class=" text-muted display-6 px-3">Guest Contact Form</h1>
      </div>
    </div>
  </div>
</header>
<!-- End of Header -->

<!-- background image -->
<div class="row  py-5">
  <div class="col-4">
    <div class="position-absolute">
      <div class="position-relative top-100 start-0 translate-middle-x py-5">
        <img src="../static/images/underwaterbg.png" alt="underwaterbg" width="563" height="444" th:src="@{/underwaterbg.png}" class="img-fluid">
      </div>
    </div>
  </div>
 <!-- end of background image -->
  
  <div class="col-6 align-items-center my-5 py-5">
    <form th:method="POST" th:action="@{/demographics_form.html}"  th:object="${demographicsData}">
      <!-- First Name and last name multi-group -->
      <div class="input-group mb-4">
        <span class="input-group-text">First Name</span>
        <input type="text" class="form-control" th:field="${demographicsData.firstName}"  aria-label="First Name">

        <span class="input-group-text">Last Name</span>
        <input type="text" class="form-control" th:field="${demographicsData.lastName}"  aria-label="Last Name">
        <button class="btn btn-outline-secondary bi-eraser" type="reset" id="guestName"></button>
      </div>
      <!-- id number and expiration fields-->
      <div class="input-group mb-4">
        <span class="input-group-text">ID Number</span>
        <input type="text" class="form-control" th:field="${demographicsData.idNumber}"  aria-label="ID Number">

        <span class="input-group-text">Expiration</span>
        <input type="text" class="form-control" th:field="${demographicsData.idExpirationDate}"  aria-label="Expiration">
        <button class="btn btn-outline-secondary bi-calendar-x" type="reset" id="clearExpiration"></button>
      </div>
      <!-- address -->
      <div class="input-group mb-4">
        <span class="input-group-text">Address</span>
        <input type="text" class="form-control"  th:field="${demographicsData.address}"  aria-label="Address">
        <button class="btn btn-outline-secondary bi-pin-map" type="reset" id="location"></button>
      </div>

      <!-- city, state, and zipcode -->
      <div class="row">
        <div class="col">
          <div class="input-group mb-4">
            <span class="input-group-text">City</span>
            <input type="text" class="form-control"  th:field="${demographicsData.city}" aria-label="City">
            <button class="btn btn-outline-secondary bi-eraser" type="reset" id="city"></button>

          </div>
        </div>
        <div class="col">
          <select class="form-select form-select-lg  mb4" aria-label="State">
            <option selected>State</option>
            <option th:each="state : ${T(com.reservations.guestdemographicsform.States).values()}" th:value="${state}" th:text="${state}"></option>
          </select>
        </div>

        <div class="col">
          <div class="input-group mb-4">
            <span class="input-group-text">Zipcode</span>
            <input type="text" class="form-control" th:field="${demographicsData.zipcode}" aria-label="Zipcode">
            <button class="btn btn-outline-secondary bi-eraser" type="reset" id="zip"></button>

          </div>
        </div>
      </div>
      <!--  phone number -->
      <div class="input-group mb-4">
        <span class="input-group-text">Phone Number</span>
        <input type="text" class="form-control" th:field="${demographicsData.phoneNumber}" aria-label="Phone Number">
        <button class="btn btn-outline-secondary bi-phone" type="reset" id="phone"></button>
      </div>
      <!-- email -->
      <div class="input-group mb-4">
        <span class="input-group-text">Email</span>
        <input type="text" class="form-control" th:field="${demographicsData.email}" aria-label="Email">
        <button class="btn btn-outline-secondary bi-envelope-at" type="reset" id="email"></button>

      </div>
      <!-- loyalty number-->
      <div class="input-group mb-4">
        <span class="input-group-text">Loyalty Number</span>
        <input type="text" class="form-control" th:field="${demographicsData.loyaltyNumber}" aria-label="loyaltyNumber">
        <button class="btn btn-outline-secondary bi-award" type="reset"  id="reward"></button>
      </div>
      <!-- submit button -->
      <div class="d-grid mb-5">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
